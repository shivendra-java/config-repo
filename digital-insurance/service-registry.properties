# ✅ Server Configuration (Port & Name)
server.port=8761
spring.application.name=service-registry

# ✅ Eureka Server Configuration (Koi bhi client isse register nahi karega)
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.server.eviction-interval-timer-in-ms=5000
eureka.server.enable-self-preservation=false

# ✅ Hostname & Instance Configuration
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=10

# ✅ Disable Unnecessary Auto-Configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# ✅ Service-Specific Logging
logging.file.name=logs/service-registry.log

# ✅ Service Metadata
info.app.name=Service Registry
info.app.version=1.0.0
info.app.description=Spring Boot Eureka Server
